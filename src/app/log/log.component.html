<form [formGroup]="addressForm" novalidate (ngSubmit)="check(u1.value, p2.value)">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Username" formControlName="username"  type="text" #u1>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Password" formControlName="password" type="password" #p2>
            <mat-error *ngIf="addressForm.controls['password'].hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        
      </div>
    
      
     
     
      
      
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" >Login</button>
      
    </mat-card-actions>
    <span>{{ msg }}</span>
  </mat-card>
</form>
